name: Build App

on:
  push:
    branches:
      - develop
    paths:
      - .github/workflows/build-app.yaml
      - packages/app/**
      - packages/types/**
      - pnpm-lock.yaml
  pull_request:

jobs:
  build-app:
    strategy:
      matrix:
        os: [windows, macos]
        arch: [arm64, x64]
      fail-fast: false
    env:
      BUILD_OUT_DIR: release-builds
      PLATFORM: |-
        ${{ fromJSON('{
          "ubuntu": "linux",
          "windows": "win",
          "macos": "mac"
        }')[matrix.os] }}
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - run: corepack enable
      - run: npm install -g @antfu/ni
      - run: nci
      - run: nr build -F app
      - run: |-
          nlx electron-builder \
            --project packages/app \
            --${{ env.PLATFORM }} \
            --${{ matrix.arch }}
      - uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.os }}-${{ github.sha }}
          path: ${{ env.BUILD_OUT_DIR }}
