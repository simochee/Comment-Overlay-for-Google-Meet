name: Build App and Extension

on:
  push:
    branches:
      - develop
  pull_request:

env:
  APP_ID: net.simochee.comment-overlay-for-google-meet

jobs:
  build-app:
    strategy:
      matrix:
        os:
          - ubuntu
          - windows
          - macos
      fail-fast: false
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm build -F ${{ env.APP_ID }}
      - uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.os }}
          path: packages/app/out

  build-extension:
    strategy:
      matrix:
        browser:
          - chrome
          - firefox
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm build -F extension -- -b ${{ matrix.browser }}
      - uses: actions/upload-artifact@v4
        with:
          name: extension-${{ matrix.browser }}
          path: packages/extension/.output