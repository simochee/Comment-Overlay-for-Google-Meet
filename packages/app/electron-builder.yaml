productName: Comment Overlay for Google Meet
appId: com.github.simochee.comment-overlay-for-google-meet

asar: true
asarUnpack:
- "**/*.node"
directories:
  output: build

mac:
  artifactName: "${productName}-${arch}-${version}.${ext}"
  target:
    - target: dmg
      arch: [x64, arm64]
    - target: zip
      arch: [x64, arm64]
dmg:
  artifactName: "${productName}-${arch}-${version}.${ext}"
win:
  artifactName: "${productName}-${arch}-${version}.${ext}"
  target:
    - target: nsis
      arch: [ia32, x64]
    - target: zip
      arch: [ia32, x64]
nsis:
  artifactName: "${productName}-${arch}-${version}.${ext}"
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true