<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body,
      #canvas {
        width: 100%;
        height: 100%;
      }

      @keyframes comment {
        from {
          transform: translate3d(0, 0, 0);
          left: 100%;
        }

        to {
          transform: translate3d(-100%, 0, 0);
          left: 0;
        }
      }

      .comment {
        position: absolute;
        font-size: 5vh;
        animation: comment linear forwards;
        white-space: nowrap;
        font-weight: 800;
        color: white;
        -webkit-text-stroke: 2px black;
      }

      .comment[data-row="1"] {
        top: 5%;
      }

      .comment[data-row="2"] {
        top: 12%;
      }

      .comment[data-row="3"] {
        top: 19%;
      }

.comment[data-row="4"] {
  top: 26%;
}

.comment[data-row="5"] {
  top: 34%;
}

#reactions {
  position: absolute;
  bottom: 24px;
  left: 24px;
  width: 280px;
  height: 65vh;
  font-size: 64px;
}

@keyframes comment {
  0% {
    transform: translate3d(0, 0, 0);
    top: 100%;
  }

  60% {
    opacity: 1;
  }

  100% {
    transform: translate3d(0, -100%, 0);
    top: 0;
    opacity: 0;
  }
}

.reaction {
  position: absolute;
  animation: comment 4s linear forwards;
  aspect-ratio: 1;
  display: block;
}
    </style>
  </head>
  <body>
    <div id="comments"></div>
    <div id="reactions"></div>
    <script src="./renderer.js"></script>
  </body>
</html>
